version: "1"
packages:
  - name: "database"
    path: "./app/database/sqlc"
    queries: "./app/database/query/"
    schema: "./app/database/init/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: true
